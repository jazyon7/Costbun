          <span></span><span></span><span></span>

      </nav>
    </aside>
    <main>
      <header class="main-header">
        <div>
          <h2>Data Kamar</h2>
        </div>
      </header>
      <div class="room-container">
    <div class="room-grid">

        <div class="room-card">
            <div class="room-number">A-01</div>
            <div class="room-status available">TERISI</div>
            <button class="btn-status" onclick="toggleStatus(this)">Ubah Status</button>
        </div>

        <div class="room-card">
            <div class="room-number">A-02</div>
            <div class="room-status full">TERISI</div>
            <button class="btn-status" onclick="toggleStatus(this)">Ubah Status</button>
        </div>

        <div class="room-card">
            <div class="room-number">A-03</div>
            <div class="room-status available">TERSEDIA</div>
            <button class="btn-status" onclick="toggleStatus(this)">Ubah Status</button>
        </div>

        <div class="room-card">
            <div class="room-number">B-01</div>
            <div class="room-status full">TERISI</div>
            <button class="btn-status" onclick="toggleStatus(this)">Ubah Status</button>
        </div>

        <!-- Tombol Tambah -->
        <div class="room-card add-card">
            <div class="add-plus">+</div>
            <p class="add-text">Tambah<br>Kamar Baru</p>
        </div>

    </div>
</div>

    </main>
  </div>
