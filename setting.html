<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">
  <script src="navigasi.js"></script>
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <aside class="sidebar">
      <div class="sidebar-header">
        <i class="fa-solid fa-house-signal"></i>
        <div class="sidebar-dots">
          <span></span><span></span><span></span>
        </div>
      </div>
      <nav class="sidebar-menu">
        <a href="index.html"><i class="fa fa-th-large"></i> Dashboard</a>
        <a href="notifikasi.html"><i class="fa-regular fa-bell"></i> notifikasi</a>
        <a href="data_kos.html"><i class="fa fa-clipboard"></i> data kos</a>
        <a href="data_kamar.html"><i class="fa-solid fa-door-closed"></i> data kamar</a>
        <a href="laporan.html"><i class="fa-solid fa-file-lines"></i> laporan</a>
        <hr>
        <a href="profile.html"><i class="fa fa-user"></i> My Profile</a>
        <a href="setting.html"><i class="fa-solid fa-gear"></i> Settings</a>
        <a href="#"><i class="fa-solid fa-right-from-bracket"></i> Sign Out</a>
        <div class="sidebar-help">
          <a class="active.help" href="#"><i class="fa-regular fa-circle-question"></i> Help</a>
        </div>
      </nav>
    </aside>
    <main>
      <header class="main-header">
        <div>
          <h2>Pengaturan</h2>
        </div>
      </header>
     <div class="content">

  <div class="settings-container">

    <!-- Pengaturan Akun -->
    <div class="settings-card">
      <h3>Pengaturan Akun</h3>
      <div class="form-group">
        <label>Nama Admin</label>
        <input type="text" placeholder="Nama lengkap">
      </div>

      <div class="form-group">
        <label>Email</label>
        <input type="email" placeholder="Email admin">
      </div>

      <div class="form-group">
        <label>Password Baru</label>
        <input type="password" placeholder="Kosongkan jika tidak mengganti">
      </div>

      <button class="btn-save">Simpan Perubahan</button>
    </div>


    <!-- Pengaturan Sistem -->
    <div class="settings-card">
      <h3>Pengaturan Sistem</h3>

      <div class="form-group">
        <label>Bahasa</label>
        <select>
          <option>Indonesia</option>
          <option>English</option>
        </select>
      </div>

      <div class="form-group">
        <label>Tema Tampilan</label>
        <select>
          <option>Light</option>
          <option>Dark</option>
          <option>Auto</option>
        </select>
      </div>

      <button class="btn-save">Simpan Pengaturan</button>
    </div>

    <div class="settings-card">
      <h3>Pengaturan Notifikasi</h3>

      <div class="checkbox-group">
        <input type="checkbox" id="notif1" checked>
        <label for="notif1">Notifikasi Laporan Baru</label>
      </div>

      <div class="checkbox-group">
        <input type="checkbox" id="notif2">
        <label for="notif2">Notifikasi Laporan Selesai</label>
      </div>

      <div class="checkbox-group">
        <input type="checkbox" id="notif3" checked>
        <label for="notif3">Notifikasi Error Sistem</label>
      </div>

      <button class="btn-save">Simpan Notifikasi</button>
    </div>

  </div>
</div>

    </main>
  </div>
</body>
</html>
