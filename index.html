<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard Admin Kos</title>
  <link rel="stylesheet" href="style.css">
  <script src="navigasi.js"></script>
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <aside class="sidebar">
      <div class="sidebar-header">
        <i class="fa-solid fa-house-signal"></i>
        <div class="sidebar-dots">
          <span></span><span></span><span></span>
        </div>
      </div>
      <nav class="sidebar-menu">
        <a href="index.html"><i class="fa fa-th-large"></i> Dashboard</a>
        <a href="notifikasi.html"><i class="fa-regular fa-bell"></i> notifikasi</a>
        <a href="data_kos.html"><i class="fa fa-clipboard"></i> data kos</a>
        <a href="data_kamar.php"><i class="fa-solid fa-door-closed"></i> data kamar</a>
        <a href="laporan.html"><i class="fa-solid fa-file-lines"></i> laporan</a>
        <hr>
        <a href="profile.html"><i class="fa fa-user"></i> My Profile</a>
        <a href="setting.html"><i class="fa-solid fa-gear"></i> Settings</a>
        <a href="#"><i class="fa-solid fa-right-from-bracket"></i> Sign Out</a>
        <div class="sidebar-help">
          <a class="active.help" href="#"><i class="fa-regular fa-circle-question"></i> Help</a>
        </div>
      </nav>
    </aside>
    <main>
      <header class="main-header">
        <div>
          <h2>Dashboard</h2>
          <p>Kos Bu Anna!</p>
        </div>
      </header>
      <section class="cards">
        <div class="card card-blue">
          <div class="card-icon">
            <img src="master_key.png" alt="master key icon" class="card-img">
          </div>
          <h3>Master Key</h3>
          <p class="card-desc">All Doors are Closed</p>
          <div class="card-status">
            <span class="card-status-title">Locked</span>
            <span class="card-status-switch on">Secured</span>
            <label class="switch">
            <input type="checkbox" checked id="switchKey">
            <span class="slider"></span>
            </label>
          </div>
        </div>
        <!-- Internet -->
        <div class="card card-purple">
          <div class="card-icon">
             <img src="Wi-Fi.png" alt="wifi Icon" class="card-img">
          </div>
          <h3>Internet</h3>
          <p class="card-desc">Stable Network</p>
          <div class="card-status">
            <span class="card-status-title">Active</span>
            <span class="card-status-switch on">Connected</span>
            <label class="switch">
              <input type="checkbox" checked id="switchKey">
              <span class="slider"></span>
            </label>
          </div>
        </div>
        <!-- Lamp -->
        <div class="card card-yellow">
          <div class="card-icon">
            <img src="Lamp.png" alt="Lamp Icon" class="card-img">
          </div>
          <h3>Lamp</h3>
          <p class="card-desc">All Lamps are Activated</p>
          <div class="card-status">
            <span class="card-status-title">Turn On</span>
            <span class="card-status-switch on">Activated</span>
            <label class="switch">
              <input type="checkbox" checked id="switchKey">
              <span class="slider"></span>
            </label>
          </div>
        </div>
      </section>
    </main>
  </div>
</body>
</html>
