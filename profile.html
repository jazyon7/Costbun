<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Profile</title>

  <link rel="stylesheet" href="style.css">
  <script src="navigasi.js" defer></script>
  <script src="profile.js" defer></script>
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>

<body>
<div class="container">

  <aside class="sidebar">
    <div class="sidebar-header">
      <i class="fa-solid fa-house-signal"></i>
      <div class="sidebar-dots"><span></span><span></span><span></span></div>
    </div>

    <nav class="sidebar-menu">
      <a href="dashboard.html"><i class="fa-solid fa-table-columns"></i> Dashboard</a>
      <a href="notifikasi.html"><i class="fa-regular fa-bell"></i> Notifikasi</a>
      <a href="data-kos.html"><i class="fa-solid fa-clipboard"></i> Data Kos</a>
      <a href="data-kamar.html"><i class="fa-solid fa-door-closed"></i> Data Kamar</a>
      <a href="laporan.html"><i class="fa-solid fa-file-lines"></i> Laporan</a>

      <hr>

      <a href="profile.html"><i class="fa fa-user"></i> My Profile</a>
      <a href="setting.html"><i class="fa-solid fa-gear"></i> Settings</a>
      <a href="#"><i class="fa-solid fa-right-from-bracket"></i> Sign Out</a>
    </nav>
  </aside>
  <main class="main-content">

    <header class="main-header">
        <div>
          <h2>My Profile</h2>
        </div>
      </header>

    <div class="profile-container">
        <h3 class="profile-role">Administrator Kos</h3>
      </div>

      <div class="profile-info">
        <h3>Informasi Akun</h3>

        <div class="info-grid">
          <div class="info-item">
            <label>Nama Lengkap</label>
            <p id="infoName">Annabelaa</p>
          </div>

          <div class="info-item">
            <label>Email</label>
            <p id="infoEmail">Anna@gmail.com</p>
          </div>

          <div class="info-item">
            <label>Nomor Telepon</label>
            <p id="infoPhone">08123456789</p>
          </div>

          <div class="info-item">
            <label>Username</label>
            <p id="infoUser">admin_kos</p>
          </div>
          <button class="btn-edit" onclick="openEdit()">Edit Profile</button>
        </div>
      </div>

    </div>

  </main>

</div>

<!-- POPUP EDIT PROFILE -->
<div class="popup-overlay" id="popupEdit">
  <div class="popup-box">

    <h3>Edit Profile</h3>

    <label>Nama Lengkap</label>
    <input type="text" id="editName">

    <label>Email</label>
    <input type="email" id="editEmail">

    <label>No Telepon</label>
    <input type="text" id="editPhone">

    <label>Username</label>
    <input type="text" id="editUser">

    <div class="popup-actions">
      <button class="btn-cancel" onclick="closeEdit()">Batal</button>
      <button class="btn-save" onclick="saveEdit()">Simpan</button>
    </div>

  </div>
</div>

<script src="profile.js"></script>

</body>
</html>
